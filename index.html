<!DOCTYPE html>
<html>
  <head>
    <title>IFrame exploit</title>
  </head>
  <body>
    <script>
      if (window.parent) {
        const node = window.parent.document.createElement("div");
        node.text = "injected";
        window.parent.document.body.appendChild(node);
        window.parent.document.body.style.background = "rgb(255,0,0)";
      }
      if (window.top) {
        window.top.document.body.style.background = "rgb(0,255,0)";
      }
    </script>
  </body>
</html>
